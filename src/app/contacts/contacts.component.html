<br><br><h4>List of Contacts</h4>


<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Hobbies</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contacts of contactList"> 
           
            <td> {{ contacts.contactName }}</td>
            <td>{{ contacts.contactId }}</td>
            <td>{{ contacts.hobbies }}</td>

        </tr>
    </tbody>
</table>
