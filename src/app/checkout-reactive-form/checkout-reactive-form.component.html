<div class="container">
    <h2>Checkout Form - Reactive Forms</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="postData()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" formControlName="emailAddress" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Quantity</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="quantity">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" formControlName="terms" type="checkbox">
              <label class="form-check-label">
                Agree to Terms
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Check out</button>
          </div>
        </div>
      </form>
</div>
