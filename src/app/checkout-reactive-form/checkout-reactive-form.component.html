<div class="container">
    <h2>Checkout Form - Reactive Forms</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="postData();">
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" formControlName="emailAddr" id="inputEmail3" class="form-control">
            <span *ngIf="checkoutForm.get('emailAddr').touched && checkoutForm.get('emailAddr').hasError('required')">Please enter your email address.</span>
            <span *ngIf="checkoutForm.get('emailAddr').touched && checkoutForm.get('emailAddr').hasError('email')">Please enter your email address.</span>
            <span *ngIf="checkoutForm.get('emailAddr').touched && checkoutForm.get('emailAddr').hasError('minLength')">Minimum 5 characters required.</span>
            <span *ngIf="checkoutForm.get('emailAddr').touched && checkoutForm.get('emailAddr').hasError('maxLength')">Maximum 10 characters required.</span>

          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Quantity</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="quantity">
            <span *ngIf="checkoutForm.get('quantity').touched && checkoutForm.get('quantity').hasError('required')">Please enter a quantity.</span>

          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" formControlName="terms" type="checkbox">
              <label class="form-check-label">
                Agree to Terms
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" [disabled]="!checkoutForm.valid" class="btn btn-primary">Check out</button>
          </div>
        </div>
      </form>
</div>
